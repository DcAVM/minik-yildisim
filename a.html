<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasyonlu Web Sitesi</title>

  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }

    #heart {
      font-size: 50px;
      color: white;
      position: absolute;
      transition: opacity 1s ease;
    }

    #heart:hover {
      color: red;
    }

    .fade {
      opacity: 0;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .text {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      font-weight: 700;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    #spotify {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #images {
      position: absolute;
      top: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
      flex-direction: column;
    }

    #images img {
      width: 300px;  /* Yıldızın genişliği iPhone 7 ekranına uygun olacak şekilde ayarlandı */
      height: 300px; /* Yıldızın yüksekliği de buna göre ayarlandı */
      object-fit: cover;
      display: none;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      background-color: white;
      padding: 20px;  /* Yıldızın kenarlarını daha belirgin yapmak için padding artırıldı */
    }

    #images img.active {
      display: block;
    }

    @media (max-width: 768px) {
      #heart {
        font-size: 40px;
      }

      .text {
        font-size: 24px;
      }

      #spotify {
        width: 200px;
      }

      #images img {
        width: 250px; /* Daha küçük ekranlar için yıldız boyutu küçültüldü */
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div id="heart">❤️</div>

  <div id="stars"></div>

  <div id="text1" class="text">Sag ustten sarkıyı ac bebegim</div>
  <div id="text2" class="text">uzakdan anca bu kadar oluyo :(</div>
  <div id="text3" class="text">1.yılımız simdiden kutlu olsun cok seviyorum seni.</div>
  <div id="text4" class="text">1 yıldır minik yildiz ile uyuyorsun :)</div>
  <div id="text5" class="text">seni anılarımızla baş başa bırakıyorum :></div>

  <div id="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4Ab3GvT91F420txXz9q7o0?utm_source=generator" width="100%" height="202" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div id="images">
    <img src="1.jpg" alt="Image 1" class="active">
    <img src="2.jpg" alt="Image 2">
    <img src="3.jpg" alt="Image 3">
    <img src="4.jpg" alt="Image 4">
    <img src="5.jpg" alt="Image 5">
  </div>

  <script>
    const heart = document.getElementById("heart");
    const text1 = document.getElementById("text1");
    const text2 = document.getElementById("text2");
    const text3 = document.getElementById("text3");
    const text4 = document.getElementById("text4");
    const text5 = document.getElementById("text5");
    const stars = document.getElementById("stars");
    const images = document.getElementById("images");
    const imgElements = images.getElementsByTagName('img');
    const spotify = document.getElementById("spotify");

    document.body.addEventListener("click", () => {
      heart.classList.add("fade");

      for (let i = 0; i < 100; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDelay = Math.random() * 2 + "s";
        stars.appendChild(star);
      }

      setTimeout(() => {
        text1.style.opacity = 1;
        spotify.style.opacity = 1;
      }, 2000);

      setTimeout(() => {
        text1.style.opacity = 0;
        spotify.style.opacity = 0;
        text2.style.opacity = 1;
      }, 7000);

      setTimeout(() => {
        text2.style.opacity = 0;
        text3.style.opacity = 1;
      }, 13000);

      setTimeout(() => {
        text3.style.opacity = 0;
        text4.style.opacity = 1;
      }, 19000);

      setTimeout(() => {
        text4.style.opacity = 0;
        text5.style.opacity = 1;
      }, 25000);

      setTimeout(() => {
        text5.style.opacity = 0;
        images.style.opacity = 1;
        startImageSlideshow();
      }, 31000);
    });

    function startImageSlideshow() {
      let currentImageIndex = 0;

      setInterval(() => {
        imgElements[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + 1) % imgElements.length;
        imgElements[currentImageIndex].classList.add('active');
      }, 5000);
    }
  </script>

</body>
</html>
